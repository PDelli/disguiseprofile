<!DOCTYPE html>
<html>
<style>
@keyframes floating {
	0% { transform: translateY(0%); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(0%); }
}

body {
  background-image: url('https://cdn.wallpapersafari.com/31/16/se9FDB.gif');
  background-size: cover;
  background-repeat: no-repeat;
}

.profilePic{
    margin-left: 50%;
    margin-top: 0px;
    height: 600px;
    width: 450px;
    position: absolute;
    background-image: url(https://media.discordapp.net/attachments/175296135903051777/1132472727203229816/Leonardo_Diffusion_Black_hood_no_face_blonde_3.png?width=314&height=473);
    background-size: cover;
    background-repeat: no-repeat;
    border-radius: 30px;
    border: ridge 5px;
    overflow: hidden;
}

.cloud{
	animation-name: floating;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 0%;
    margin-top: 0px;
    height: 100%;
    width: 450px;
    position: absolute;
    background-image: url(https://png.pngtree.com/png-clipart/20220830/ourmid/pngtree-black-mist-png-image_6129776.png);
    background-size: cover;
    background-repeat: no-repeat;

   
}


</style>





<body>
<div class="profilePic"><div class="cloud">


</body>
</html>

<!DOCTYPE html>
<html>
<style>
@keyframes floating {
	0% { transform: translateY(0%); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(0%); }
}

body {
  background-image: url('https://im5.ezgif.com/tmp/ezgif-5-86c8e02128.gif');
  background-size: cover;
  background-repeat: no-repeat;
}
.background{
margin-left:10%;
    margin-top:10%;
    height: 340px;
    width: 500px;
    position: absolute;
    background-image: url(https://media.tenor.com/VwEuWZ3U_ZsAAAAC/the-blood.gif);
    background-size: stretch;
    background-repeat: no-repeat;
    border-radius: 30px;
    border: ridge 5px;
    overflow: hidden;
}
.profilePic{
    margin-left:0%;
    margin-top:0%;
    height: 340px;
    width: 500px;
    position: absolute;
    background-image: url(https://media.discordapp.net/attachments/175296135903051777/1173102489705385984/Default_Black_hood_red_eyes_armor_blood_miasma_white_skin_1_2a09161c-c4af-40bc-86dd-29d17264bd9b_0.png?);
    background-size: stretch;
    background-repeat: no-repeat;
    
    
    
}

.cloud{
	animation-name: floating;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 0%;
    margin-top: 0px;
    height: 100%;
    width: 500px;
    position: absolute;
    background-image: url(https://png.pngtree.com/png-clipart/20220830/ourmid/pngtree-black-mist-png-image_6129776.png);
    background-size: cover;
    background-repeat: no-repeat;

   
}


</style>





<body>
<audio controls autoplay id="myaudio" src=https://cdn.discordapp.com/attachments/175296135903051777/1173115413874348072/Scary_Dark_and_Evil_Piano_and_Violin_Music_-_Lucifers_Waltz.mp3>
</audio>
</div>
<div class="background">
<div class="profilePic"><div class="cloud">
<div style=position:absolute;bottom:1;right:1;margin:0;padding:0;>
</div></div></div>

<script>
  var audio = document.getElementById("myaudio");
  audio.volume = 0.1;
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<style>
@keyframes floating {
	0% { transform: translateY(0%); }
    50% { transform: translateY(5%); }
    100% { transform: translateY(0%); }
}

body {
  background-image: url('https://cdn.wallpapersafari.com/31/16/se9FDB.gif');
  background-size: cover;
  background-repeat: no-repeat;
}
.background{
margin-left:10%;
    margin-top:10%;
    height: 340px;
    width: 500px;
    position: absolute;
    background-image: url(https://media.tenor.com/VwEuWZ3U_ZsAAAAC/the-blood.gif);
    background-size: stretch;
    background-repeat: no-repeat;
    border-radius: 30px;
    border: ridge 5px;
    overflow: hidden;
}
.profilePic{
    margin-left:0%;
    margin-top:0%;
    height: 340px;
    width: 500px;
    position: absolute;
    background-image: url(https://media.discordapp.net/attachments/175296135903051777/1173102489705385984/Default_Black_hood_red_eyes_armor_blood_miasma_white_skin_1_2a09161c-c4af-40bc-86dd-29d17264bd9b_0.png?);
    background-size: stretch;
    background-repeat: no-repeat;
    
    
    
}

.cloud{
	animation-name: floating;
    animation-duration: 8s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out;
    margin-left: 0%;
    margin-top: 0px;
    height: 100%;
    width: 500px;
    position: absolute;
    background-image: url(https://png.pngtree.com/png-clipart/20220830/ourmid/pngtree-black-mist-png-image_6129776.png);
    background-size: cover;
    background-repeat: no-repeat;

   
}


</style>





<body>
<div class="background">
<div class="profilePic"><div class="cloud">


</body>
</html>
